UImenu "addon_nimbassa" [

uialign -1 -1
   uicolor $c_menu_a 0 0 [
      uispace $UIwindow_padding $UIwindow_padding [
         uiclamp 1 1 1 1
         uihlist 0.01 [
			UIbutton "" [uitext "Start" 0.6] 0.12 0.06 [rjuke = [ music "../addons/nimbassa/nimbassa.mp3" ]]
            UIbutton "" [uitext "Stop" 0.6] 0.12 0.06 [rjuke = [alias title "thumpradio"
    loopfiles m "media/music" "mp3" [
		alias song (rnd 2)
		if (= $song 1) [
			sjuke $m "mp3"
			title = $m 
		] [
			
		]
	]
    loopfiles m "media/music" "ogg" [
		alias song (rnd 2)
		if (= $song 1) [
			sjuke $m "ogg"
			title = $m 
		] [
			
		]
	]
	echo (concatword "Now playing: " $title)]]
         ]
      uioutline $c_line ; uiclamp* 1 1 1 1; uialign* 0 0
      ]
	  ]
] [] [] [] "nimbassa mod"


